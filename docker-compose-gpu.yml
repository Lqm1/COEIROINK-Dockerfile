version: "3"

services:
  coeiroink:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    restart: unless-stopped
    network_mode: "service:nginx"
    depends_on:
      - nginx    # スピーカー情報を永続化
    volumes:
      - ${HOME:-${USERPROFILE}}/.local/share/COEIROINK-Engine/speaker_info:/app/coeiroink/speaker_info
    # GPUサポートを有効化
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # コンテナのログサイズを制限（オプション）
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  nginx:
    image: nginx:alpine
    ports:
      # ホストの50032ポートをNginxの80ポートにマッピング
      - "0.0.0.0:50032:80"
    volumes:
      - type: bind
        source: /etc/nginx/conf.d/default.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
        content: |
          server {
              listen 80;

              location / {
                  proxy_pass http://127.0.0.1:50032;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
    restart: unless-stopped
